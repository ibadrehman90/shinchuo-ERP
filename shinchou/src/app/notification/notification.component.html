<div class="container">
  <div class="row col-md-9 custyle">
      <h3><i class="fa fa-bell fa-fw"></i>Notifications</h3>
  <table class="table table-striped table-responsive">
  <thead>
      <tr>
          <th>S.No.</th>
          <th>Sales User</th>
          <th>Agent Fee</th>
          <th>G.S.T.</th>
          <th>Freight In NZ$</th>
          <th>Status</th>
          <th>Action</th>
      </tr>
  </thead>
          <tr id="csl{{cnt}}" *ngFor="let bids of myData;let cnt = index">
              <td>{{bids.sno}}</td>
              <td>{{bids.requestby}}</td>
              <td>{{bids.agentfee}}</td>
              <td>{{bids.gst}}</td>
              <td>{{bids.freight}}</td>
              <td>{{bids.adminstatus == 1 ? 'Rejected' : 'Approved'}}</td>
              <td class="text-center"><a class='btn btn-info btn-xs' href=""><span class="glyphicon glyphicon-edit"></span> Accept</a> <a href="" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Decline</a></td>
          </tr>
         
  </table>
  </div>
</div>
