<section class="content">
    <div class="row">
  
        <div class="col-xs-12">
            <div class="box box-default box-solid collapsed-box">
                <div class="box-header with-border">
                  <h3 class="box-title"><i class="fa fa-search"></i> Search</h3>
    
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                  </div>
                  <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body" style="display: none;">   
                                             
                      <div class="form-group col-xs-4">
                       <select id="drop" class="form-control">
                        <option value="">Select Auction</option>
                        <option *ngFor="let auc of VehicleList" value="{{auc.auction}}">{{auc.auction}}</option>
                      </select>
                     </div>                           
                </div>
                <!-- /.box-body -->
                <div class="box-footer text-center">
                    <button class="btn btn-danger" (click) = "SearchOrder()">Search</button>
                    <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
                  </div>
              </div>
        </div>
  
  <div class="col-xs-12">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Auction Vehicles List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      
      <table id="example1" class="display table table-bordered table-striped">
        <thead>
        <tr>
          <th>Sno</th>
          <th>Auction</th>
          <th>Auction Date</th>
          <th>Units</th>
          <th>Vehicles</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vehicle of VehicleList; let ind = index">
          <td>{{ind + 1}}</td>
          <td>{{vehicle.auction}}</td>
          <td class="text-center">{{vehicle.adate | slice:0:10}}</td>
          <td class="text-center">{{vehicle.units}}</td>
          <td>{{vehicle.make}}</td>           
        </tr>               
        </tbody>       
      </table>
   
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
  </div>
  </div>
  </section>
