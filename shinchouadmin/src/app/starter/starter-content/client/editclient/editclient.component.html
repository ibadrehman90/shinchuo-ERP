<section class="content">
  <div class="row">
    <div class="col-xs-12">
<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Edit Client</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Name</label>

        <div class="col-sm-8">
          <input name="bname" [(ngModel)] = "model.bname" type="text" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Mobile No.</label>

        <div class="col-sm-8">
          <input name="mob"[(ngModel)] = "model.mob" type="text" class="form-control" placeholder="Mobile No.">
        </div>
      </div>     
      
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Country</label>

        <div class="col-sm-8">
          <select class="form-control" id="cntry">
            <option value="">Select Country</option>
            <option *ngFor="let country of Countries" value="{{country.name}}">{{country.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">City</label>

        <div class="col-sm-8">
          <input name="city" [(ngModel)] = "model.city" type="text" class="form-control" placeholder="City">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Port</label>

        <div class="col-sm-8">
          <input name="port" [(ngModel)] = "model.port" type="text" class="form-control" placeholder="Port">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Company</label>

        <div class="col-sm-8">
          <input name="company" [(ngModel)] = "model.company" type="text" class="form-control" placeholder="Company">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Address</label>

        <div class="col-sm-8">
          <textarea name="address" [(ngModel)] = "model.address" class="form-control" placeholder="Address"></textarea>
        </div>
      </div>      
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
      <button class="btn btn-danger" (click) = "SaveForm()">Submit</button>
      <button class="btn btn-black" (click) = "ReturnBack()">Go Back</button>      
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
</div>
</div>
</section>
