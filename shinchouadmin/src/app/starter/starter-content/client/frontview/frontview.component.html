<section class="content">
  <div class="row">

    <div class="col-xs-12">
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Clients View</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    
    <table id="example1" class="display table table-bordered table-striped">
      <thead>
      <tr>
        <th>Sno</th>
        <th>Client</th>
        <th>Lot#</th>
        <th>Auction</th>
        <th>Auction Schedule</th>
        <th>Grade</th>          
        <th>Mileage</th>
        <th>Engine CC</th>
        <th>Color</th>
        <th>Chassis</th>
        <th>Equipment</th>
        <th>Start Price</th>
        <th>AVG Price</th>
        <th>Sold Price</th>
        <th>Status</th>
        <th>Sheet</th>
        <th>Sheet Detail</th>
        <th>List Share</th>
        <th>List Export</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cl of Clients; let ind = index">
        <td>{{ind + 1}}</td>
        <td>{{cl.client}}</td>
        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.lot == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'lot')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.auction == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'auction')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.auctiondate == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'auctiondate')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.grade == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'grade')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.mileage == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'mileage')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.enginecc == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'enginecc')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.color == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'color')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.chassis == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'chassis')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.equipment == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'equipment')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.startprice == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'startprice')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.avgprice == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'avgprice')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.soldprice == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'soldprice')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.status == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'status')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.sheet == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'sheet')">
          <span class="slider round"></span>
        </label>
        </td>

        <td>
        <label class="switch">
          <input type="checkbox" [attr.checked]="cl.sheetdetail == '1' ? 'checked' : null" (change) = "UpdateStatus($event,cl.client,'sheetdetail')">
          <span class="slider round"></span>
        </label>
        </td>   
        
        <td>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        </td>   

        <td>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        </td>   
      </tr>               
      </tbody>       
    </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
