<div class="modal modal-info fade" id="modal-info">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update Auction List for Buyer "{{edtemail}}"</h4>
      </div>
      <div class="modal-body">
        <div class="box-body">
          <table id="example3" class="display table table-bordered">
            <thead>
            <tr>
              <th>Sno</th>
              <th>Buyer</th>
              <th>Day</th>
              <th>Auction</th>
              <th>Date</th>        
              <th>Updated On</th>
              <th>Status</th>              
            </tr>
            </thead>
            <tbody>               
              <tr *ngFor="let b of selectedassignAuc; let ind = index">
                <td>{{ind + 1}}</td>
                <td>{{b.b_email}}</td>
                <td>{{b.day}}</td>
                <td>{{b.auction}}</td>
                <td>{{b.fromdate}}</td>
                <td>{{b.statustime}}</td>
                <td><label class="switch">
                    <input type="checkbox" [attr.checked]="b.status == '1' ? 'checked' : null" (change) = "EditStatus($event, b.a_id)">
                    <span class="slider round"></span>
                  </label></td>
              </tr>              
            </tbody>       
          </table>          
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<section class="content">
<div class="row">
<div class="col-md-12">
  <div class="box"> 
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Select Day</label>

        <div class="col-sm-8">
          <select name="sday" class="form-control" id="sday" (change) = "SelectDay($event)">
            <option value="">Select Day</option>
            <option *ngFor="let d of loaddays" value="{{d}}">{{d}}</option>            
          </select>
        </div>
      </div>  
      
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Auction</label>

        <div class="col-sm-8">
          <select name="sauc" class="form-control" id="sauc">
              <option value="">Select Auction</option>
              <option *ngFor="let a of Auctions" value="{{a.AUCTION}}">{{a.AUCTION}}</option>
          </select>
        </div>
      </div>
      
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Buyer</label>

        <div class="col-sm-8">
          <select class="form-control" multiple="multiple" id="sbuyer">
            <option *ngFor="let b of Buyers" value="{{b.username}}">{{b.username}} ({{b.email}})</option>
          </select>
         
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">From</label>

        <div class="col-sm-8">
          <div class="input-group date">
            <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
            </div>
            <input name="fromdate" type="text" class="form-control pull-right" id="datepicker1" placeholder="From">
        </div> 
        </div>
      </div> 
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
      <button class="btn btn-danger" (click) = "getData()">Save</button>
      
    </div>
    <!-- /.box-footer -->
  </form>
</div>
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Auction Assignment List</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        
        <table id="example2" class="display table table-bordered table-striped">
          <thead>
          <tr>
            <th>Sno</th>
            <th>Buyer</th>
            <th>Day</th>
            <th>Auction</th>        
            <th>Updated On</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody id="othertabcalc">                               
          </tbody>       
        </table>
     
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->


</div>
</div>
</section>
