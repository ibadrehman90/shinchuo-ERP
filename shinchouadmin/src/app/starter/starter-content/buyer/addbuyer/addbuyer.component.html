<section class="content">
  <div class="row">
    <div class="col-xs-12">
<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Add Buyer</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Name</label>

        <div class="col-sm-8">
          <input name="bname" [(ngModel)] = "model.bname" type="text" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Email Address</label>

        <div class="col-sm-8">
          <input name="email"[(ngModel)] = "model.email" type="text" class="form-control" placeholder="Email Address">
        </div>
      </div>
      
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Username</label>

        <div class="col-sm-8">
          <input name="username" [(ngModel)] = "model.username" type="text" class="form-control" placeholder="Username">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Password</label>

        <div class="col-sm-8">
          <input name="pass" [(ngModel)] = "model.pass" type="password" class="form-control" placeholder="Password">
        </div>
      </div> 
     
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Confirm Password</label>

        <div class="col-sm-8">
          <input name="cpass" [(ngModel)] = "model.cpass" type="password" class="form-control" placeholder="Confirm Password">
        </div>
      </div>   

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Mobile No.</label>

        <div class="col-sm-8">
          <input name="mob" [(ngModel)] = "model.mob" type="text" class="form-control" placeholder="Mobile No.">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Country</label>

        <div class="col-sm-8">
          <input name="country" [(ngModel)] = "model.country" type="text" class="form-control" placeholder="Country">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">City</label>

        <div class="col-sm-8">
          <input name="city" [(ngModel)] = "model.city" type="text" class="form-control" placeholder="City">
        </div>
      </div>

          
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
      <button class="btn btn-danger" (click) = "SaveForm()">Submit</button>
      <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
</div>
</div>
</section>
