<section class="content">
  <div class="row">

      <div class="col-xs-12">
          <div class="box box-default box-solid collapsed-box">
              <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-search"></i> Search</h3>
  
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                  </button>
                </div>
                <!-- /.box-tools -->
              </div>
              <!-- /.box-header -->
              <div class="box-body" style="display: none;">   
                <div class="form-group col-xs-4">
                  <input name="lot" [(ngModel)] = "model.lot" type="text" class="form-control" placeholder="Lot">
                </div>

                <div class="form-group col-xs-4">
                    <input name="client" [(ngModel)] = "model.client" type="text" class="form-control" placeholder="Client">
                </div>

                <div class="form-group col-xs-4">
                    <input name="chassis" [(ngModel)] = "model.chassis" type="text" class="form-control" placeholder="Chassis">
                </div>                        
                                               
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
                  <button class="btn btn-danger" (click) = "SearchOrder()">Search</button>
                  <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
                </div>
            </div>
      </div>

<div class="col-xs-12">
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Vehicles History List</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    
    <table id="example1" class="display table table-bordered">
      <thead>
      <tr>
        <th>Sno</th>
        <th>Lot</th>
        <th>Model</th>
        <th>Chassis</th>
        <th>Client</th>
        <th>Current Location</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="vehicleid">               
      </tbody>       
    </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
