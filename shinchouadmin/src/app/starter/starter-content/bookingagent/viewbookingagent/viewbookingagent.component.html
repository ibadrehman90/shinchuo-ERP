<section class="content">
  <div class="row">

    <div class="col-xs-12">
        <div class="box box-default box-solid collapsed-box">
            <div class="box-header with-border">
              <h3 class="box-title"><i class="fa fa-search"></i> Search</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="display: none;">                   
                 <div class="form-group col-xs-4">
                    <input type="text" name="name" [(ngModel)] = "model.name" placeholder="Name" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="branch" [(ngModel)] = "model.branch" placeholder="Branch" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="email" [(ngModel)] = "model.email" placeholder="Email" class="form-control" />
                 </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">
                <button class="btn btn-danger" (click) = "SearchForm()">Search</button>
                <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
              </div>
          </div>
    </div>


    <div class="col-xs-12">
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Booking Agency List</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    
    <table id="example1" class="display table table-bordered table-striped">
      <thead>
      <tr>
        <th>Sno</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Address</th>
        <th>Telephone</th>        
        <th>Fax</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bagency of BAgency; let ind = index">
        <td>{{ind + 1}}</td>
        <td>{{bagency.name}}</td>
        <td>{{bagency.branch}}</td>
        <td>{{bagency.address}}</td>
        <td>{{bagency.tel}}</td>
        <td>{{bagency.fax}}</td>
        <td>{{bagency.email}}</td>
        <td><label class="switch">
          <input type="checkbox" [attr.checked]="bagency.status == '1' ? 'checked' : null" (change) = "UpdateStatus($event,bagency.s_id)">
          <span class="slider round"></span>
        </label></td>
        <td><button class="btn btn-black" (click) = "UpdateBAgency(bagency.s_id)">Edit</button></td>
      </tr>               
      </tbody>       
    </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
