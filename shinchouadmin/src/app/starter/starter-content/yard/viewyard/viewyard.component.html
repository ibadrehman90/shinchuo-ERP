<section class="content">
  <div class="row">

    <div class="col-xs-12">
        <div class="box box-default box-solid collapsed-box">
            <div class="box-header with-border">
              <h3 class="box-title"><i class="fa fa-search"></i> Search</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="display: none;">                   
                 <div class="form-group col-xs-4">
                    <input type="text" name="name" [(ngModel)] = "model.name" placeholder="Name" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="email" [(ngModel)] = "model.email" placeholder="Email Address" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="city" [(ngModel)] = "model.city" placeholder="City" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="country" [(ngModel)] = "model.country" placeholder="Country" class="form-control" />
                 </div>                   
                 <div class="form-group col-xs-4">
                    <input type="text" name="pos" [(ngModel)] = "model.pos" placeholder="Postcode" class="form-control" />
                 </div>                 
                 <div class="form-group col-xs-4">
                  <select class="form-control" id="statselect">
                    <option>All</option>
                    <option>Active</option>
                    <option>Inactive</option>
                  </select>
                 </div> 
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">
                <button class="btn btn-danger" (click) = "SaveForm()">Search</button>
                <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
              </div>
          </div>
    </div>


    <div class="col-xs-12">
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Yards List</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    
    <table id="example1" class="display table table-bordered table-striped">
      <thead>
      <tr>
        <th>Sno</th>
        <th>Name</th>
        <th>Branch</th>
        <th>City</th>
        <th>Country</th>
        <th>Postal code</th>
        <th>Telephone</th>        
        <th>Fax</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let yard of Yards; let ind = index">
        <td>{{ind + 1}}</td>
        <td>{{yard.name}}</td>
        <td>{{yard.branch}}</td>
        <td>{{yard.city}}</td>
        <td>{{yard.country}}</td>
        <td>{{yard.pos}}</td>
        <td>{{yard.tel}}</td>
        <td>{{yard.fax}}</td>
        <td>{{yard.email}}</td>
        <td><label class="switch">
          <input type="checkbox" [attr.checked]="yard.status == '1' ? 'checked' : null" (change) = "UpdateStatus($event,yard.y_id)">
          <span class="slider round"></span>
        </label></td>
        <td><button class="btn btn-danger" (click) = "DetailYard(yard.y_id)">Detail</button>&nbsp;<button class="btn btn-black" (click) = "UpdateYards(yard.y_id)">Edit</button></td>
      </tr>               
      </tbody>       
    </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
