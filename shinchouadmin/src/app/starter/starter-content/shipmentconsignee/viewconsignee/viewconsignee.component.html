<section class="content">
  <div class="row">

    <div class="col-xs-12">
  <div class="box">
  <div class="box-header">
    <h3 class="box-title">Shipment Consignee</h3>
  </div>
  <!-- /.box-header -->
  <div id="scheduleship" class="box-body">

      <table id="example1" class="display table table-bordered table-striped">
          <thead>
          <tr>
            <th>Sno</th>
            <th>Consignee Usage</th>
            <th>Name</th>
            <th>Tel</th>
            <th>Fax</th>          
            <th>Email</th>
            <th>Generated By</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let bs of shipsch; let ind = index">
            <td>{{ind + 1}}</td>
            <td>{{bs.cusage}}</td>
            <td>{{bs.cname}}</td>       
            <td>{{bs.tel}}</td>       
            <td>{{bs.fax}}</td>
            <td>{{bs.email}}</td>
            <td>{{bs.generatedby}}</td>
            <td><button class="btn btn-danger" (click) = "UpdateSchedule(bs.sc_id)">View/Edit</button></td>
            </tr>               
          </tbody>       
        </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
