<section class="content">
  <div class="row">

    <div class="col-xs-12">
        <div class="box box-default box-solid collapsed-box">
            <div class="box-header with-border">
              <h3 class="box-title"><i class="fa fa-search"></i> Search</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="display: none;">                   
                 <div class="form-group col-xs-4">
                    <input type="text" name="aname" [(ngModel)] = "model.aname" placeholder="Auction Name" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="pos" [(ngModel)] = "model.pos" placeholder="POS Code" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="tel" [(ngModel)] = "model.tel" placeholder="Telephone No." class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="fax" [(ngModel)] = "model.fax" placeholder="Fax No." class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="cname" [(ngModel)] = "model.cname" placeholder="Company Name" class="form-control" />
                 </div> 
                 <div class="form-group col-xs-4">
                    <input type="text" name="email" [(ngModel)] = "model.email" placeholder="Email" class="form-control" />
                 </div>                
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">
                <button class="btn btn-danger" (click) = "SaveForm()">Search</button>
                <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
              </div>
          </div>
    </div>


    <div class="col-xs-12">
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Auctions List</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    
    <table id="example1" class="display table table-bordered table-striped">
      <thead>
      <tr>
        <th>Sno</th>
        <th>Auction Name</th>
        <th>POS Code</th>
        <th>Telephone No.</th>        
        <th>Fax No.</th>
        <th>Company Name</th>
        <th>Email Address</th>          
        <th>Updated On</th>        
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let auction of Auctions; let ind = index">
        <td>{{ind + 1}}</td>
        <td>{{auction.aname}}</td>
        <td>{{auction.pos}}</td>
        <td>{{auction.tel}}</td>
        <td>{{auction.fax}}</td>
        <td>{{auction.cname}}</td>
        <td>{{auction.email}}</td>
        <td>{{auction.statustime}}</td>        
        <td><button class="btn btn-black" (click) = "UpdateAuctions(auction.a_id)">Edit</button></td>
      </tr>               
      </tbody>       
    </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
