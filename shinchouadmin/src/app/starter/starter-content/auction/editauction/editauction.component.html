<section class="content">
  <div class="row">
    <div class="col-xs-12">
<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Edit Auction</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Auction Name</label>

        <div class="col-sm-8">
          <input name="aname" [(ngModel)] = "model.aname" type="text" class="form-control" placeholder="Auction Name">
        </div>
      </div>
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">POS Code</label>

        <div class="col-sm-8">
          <input name="pos"[(ngModel)] = "model.pos" type="text" class="form-control" placeholder="POS Code">
        </div>
      </div>
      
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Telephone No.</label>

        <div class="col-sm-8">
          <input name="tel" [(ngModel)] = "model.tel" type="text" class="form-control" placeholder="Telephone No.">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Fax No.</label>

        <div class="col-sm-8">
          <input name="fax" [(ngModel)] = "model.fax" type="text" class="form-control" placeholder="Fax No.">
        </div>
      </div> 

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Company Name</label>

        <div class="col-sm-8">
          <input name="cname" [(ngModel)] = "model.cname" type="text" class="form-control" placeholder="Company Name">
        </div>
      </div>      
     
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Email Address</label>

        <div class="col-sm-8">
          <input name="email" [(ngModel)] = "model.email" type="text" class="form-control" placeholder="Email Address">
        </div>
      </div>       
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
      <button class="btn btn-danger" (click) = "SaveForm()">Submit</button>
      <button class="btn btn-black" (click) = "ReturnBack()">Go Back</button>      
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
</div>
</div>
</section>
