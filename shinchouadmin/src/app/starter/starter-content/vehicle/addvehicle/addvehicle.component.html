<section class="content">
  <div class="row">
    <div class="col-xs-12">
<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Add Vehicle</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Make</label>

        <div class="col-sm-8">
          <input name="make" [(ngModel)] = "model.make" type="text" class="form-control" placeholder="Make">
        </div>
      </div>
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Model</label>

        <div class="col-sm-8">
          <input name="mod"[(ngModel)] = "model.mod" type="text" class="form-control" placeholder="Model">
        </div>
      </div>
      
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Prefix</label>

        <div class="col-sm-8">
          <input name="prefix" [(ngModel)] = "model.prefix" type="text" class="form-control" placeholder="Prefix">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Year</label>

        <div class="col-sm-8">
          <input name="year" [(ngModel)] = "model.year" type="text" class="form-control" placeholder="Year">
        </div>
      </div> 

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Length</label>

        <div class="col-sm-8">
          <input name="length" [(ngModel)] = "model.length" type="text" class="form-control" placeholder="Length">
        </div>
      </div>      
     
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Width</label>

        <div class="col-sm-8">
          <input name="width" [(ngModel)] = "model.width" type="text" class="form-control" placeholder="Width">
        </div>
      </div> 
      
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Height</label>

        <div class="col-sm-8">
          <input name="height" [(ngModel)] = "model.height" type="text" class="form-control" placeholder="Height">
        </div>
      </div> 

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">M3</label>

        <div class="col-sm-8">
          <input name="m3" [(ngModel)] = "model.m3" type="text" class="form-control" placeholder="M3">
        </div>
      </div> 

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">KGS</label>

        <div class="col-sm-8">
          <input name="kgs" [(ngModel)] = "model.kgs" type="text" class="form-control" placeholder="KGS">
        </div>
      </div> 
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
      <button class="btn btn-danger" (click) = "SaveForm()">Submit</button>
      <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
</div>
</div>
</section>
