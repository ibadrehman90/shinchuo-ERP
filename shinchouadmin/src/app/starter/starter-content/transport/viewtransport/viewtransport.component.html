<section class="content">
  <div class="row">

    <div class="col-xs-12">
        <div class="box box-default box-solid collapsed-box">
            <div class="box-header with-border">
              <h3 class="box-title"><i class="fa fa-search"></i> Search</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="display: none;">                   
                 <div class="form-group col-xs-4">
                    <input type="text" name="sname" [(ngModel)] = "model.sname" placeholder="Company Name" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="cperson" [(ngModel)] = "model.cperson" placeholder="Contact Person" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="tel" [(ngModel)] = "model.tel" placeholder="Telephone No." class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="mob" [(ngModel)] = "model.mob" placeholder="Mobile No." class="form-control" />
                 </div>                   
                 <div class="form-group col-xs-4">
                    <input type="text" name="fax" [(ngModel)] = "model.fax" placeholder="Fax No." class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                    <input type="text" name="email" [(ngModel)] = "model.email" placeholder="Email" class="form-control" />
                 </div>
                 <div class="form-group col-xs-4">
                  <select class="form-control" id="statselect">
                    <option>All</option>
                    <option>Active</option>
                    <option>Inactive</option>
                  </select>
                 </div> 
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">
                <button class="btn btn-danger" (click) = "SaveForm()">Search</button>
                <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
              </div>
          </div>
    </div>


    <div class="col-xs-12">
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Transport Company List</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    
    <table id="example1" class="display table table-bordered table-striped">
      <thead>
      <tr>
        <th>Sno</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact Person</th>
        <th>Telephone No.</th>
        <th>Mobile No.</th>
        <th>Fax No.</th>
        <th>Email</th>          
        <th>Updated On</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let shipper of Shippers; let ind = index">
        <td>{{ind + 1}}</td>
        <td>{{shipper.sname}}</td>
        <td>{{shipper.address}}</td>
        <td>{{shipper.cperson}}</td>
        <td>{{shipper.tel}}</td>
        <td>{{shipper.mob}}</td>
        <td>{{shipper.fax}}</td>
        <td>{{shipper.email}}</td>
        <td>{{shipper.statustime}}</td>
        <td><label class="switch">
          <input type="checkbox" [attr.checked]="shipper.status == '1' ? 'checked' : null" (change) = "UpdateStatus($event,shipper.s_id)">
          <span class="slider round"></span>
        </label></td>
        <td><button class="btn btn-black" (click) = "UpdateShippers(shipper.s_id)">Edit</button></td>
      </tr>               
      </tbody>       
    </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
