<section class="content">
  <div class="row">
    <div class="col-xs-12">
<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Add Transport Company</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Company Name</label>

        <div class="col-sm-8">
          <input name="sname" [(ngModel)] = "model.sname" type="text" class="form-control" placeholder="Company Name">
        </div>
      </div>
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Contact Person</label>

        <div class="col-sm-8">
          <input name="cperson"[(ngModel)] = "model.cperson" type="text" class="form-control" placeholder="Contact Person">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Email</label>

        <div class="col-sm-8">
          <input name="email" [(ngModel)] = "model.email" type="text" class="form-control" placeholder="Email">
        </div>
      </div> 

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Address</label>

        <div class="col-sm-8">
          <textarea name="address" [(ngModel)] = "model.address"  class="form-control" placeholder="Address"></textarea>
        </div>
      </div> 
      
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Telephone No.</label>

        <div class="col-sm-8">
          <input name="tel" [(ngModel)] = "model.tel" type="text" class="form-control" placeholder="Telephone No.">
        </div>
      </div>
      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Mobile No.</label>

        <div class="col-sm-8">
          <input name="mob" [(ngModel)] = "model.mob" type="text" class="form-control" placeholder="Mobile No.">
        </div>
      </div>

      <div class="form-group col-xs-6">
        <label class="col-sm-4 control-label">Fax No.</label>

        <div class="col-sm-8">
          <input name="fax" [(ngModel)] = "model.fax" type="text" class="form-control" placeholder="Fax No.">
        </div>
      </div> 
     
            
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
      <button class="btn btn-danger" (click) = "SaveForm()">Submit</button>
      <button class="btn btn-black" (click) = "ResetForm()">Reset</button>      
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
</div>
</div>
</section>
