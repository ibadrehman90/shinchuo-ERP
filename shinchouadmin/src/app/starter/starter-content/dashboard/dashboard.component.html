<section class="content">
    <div class="col-lg-3 col-xs-6" *ngIf="userrole != 'staff'">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>{{bids.cnt}}</h3>

              <p>Bids</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
    </div>

    <div class="col-lg-3 col-xs-6" *ngIf="userrole != 'buyer' && userrole != 'staff'">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3>{{client.cnt}}</h3>

              <p>Clients</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" *ngIf="userrole == 'admin'">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3>{{salesusers.cnt}}</h3>

              <p>Sales Users</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" *ngIf="userrole == 'admin'">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3>{{buyers.cnt}}</h3>

              <p>Buyers</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
</section>
