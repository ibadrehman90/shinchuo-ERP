<section class="content">
  <div class="row">

    <div class="col-xs-12">
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Voyages</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    
    <table id="example1" class="display table table-bordered table-striped">
      <thead>
      <tr>
        <th>Sno</th>
        <th>Voyage</th>
        <th>Vessel</th>
        <th>Registered By</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pt of pendingports; let ind = index">
        <td>{{ind + 1}}</td>
        <td>{{pt.voyage}}</td>
        <td>{{pt.vessel}}</td>
        <td>{{pt.generatedby}}</td>       
      </tr>               
      </tbody>       
    </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
