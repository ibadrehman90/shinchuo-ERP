<section class="content">
  <div class="row">

    <div class="col-xs-12">
  <div class="box">
  <div class="box-header">
    <h3 class="box-title">Shipment Schedules</h3>
  </div>
  <!-- /.box-header -->
  <div id="scheduleship" class="box-body">

      <table id="example1" class="display table table-bordered table-striped">
          <thead>
          <tr>
            <th>Sno</th>
            <th>Vessel</th>
            <th>Voyage</th>
            <th>Origin</th>
            <th>ETD</th>          
            <th>Destination</th>
            <th>ETA</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let bs of shipsch; let ind = index">
            <td>{{ind + 1}}</td>
            <td>{{bs.vessel}}</td>
            <td>{{bs.voyage}}</td>       
            <td>{{bs.originport}}</td>       
            <td>{{bs.etd}}</td>
            <td>{{bs.destport}}</td>
            <td>{{bs.eta}}</td>
            <td><button class="btn btn-danger" (click) = "UpdateSchedule(bs.sid)">Edit</button></td>
            </tr>               
          </tbody>       
        </table>
 
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
