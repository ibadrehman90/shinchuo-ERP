<section class="content">

    <div class="row">
    <div class="col-md-12 form-group">
  
        <div class="box">
            <div class="box-header">
              <h3 class="box-title">Loading Plans &nbsp;&nbsp;
                <button id="cancelbtn" class="btn btn-danger" (click)="cancelTransaction()">Cancel</button>
            </h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              
              <div class="row">
                <div class="col-md-2">
                    <label class="form-control">Select Yard</label>
                </div>
                <div class="col-md-4">      
                  <select class="form-control" (change) = "SelectYard($event)" id="yrd">
                    <option value="">Select Yard</option>
                    <option *ngFor="let item of yards" value="{{item.y_id}}">{{item.name}}</option>
                  </select>
                </div>
              </div>            
            </div>
            <!-- /.box-body -->
          </div>
    </div>
    </div>
  
  
    <div class="row" id="forCountry">
  
  
        <div class="col-md-12 form-group">
  
            <div class="box">
                <div class="box-header">
                  <h3 class="box-title"><b>For Yard:</b> &nbsp; {{SelectedYard}}</h3>
                  <hr/>
                </div>
                <!-- /.box-header -->
                <div class="box-body">

                  <div class="col-xs-12">
                    <div class="col-xs-4">
                      <input type="text" id="filterplan" class="form-control" (keyup)="filterPlans($event)" placeholder="Enter Plan Code to Filter"/>
                    </div>
                    <div class="col-xs-8">

                    </div>        
                    
                  </div>

                    <div class="col-xs-12">        
                      <hr/>
                    </div>

                  
                    <div class="tabcontainer col-xs-12">


                      
                        <table id="example1" class="display table table-bordered table-striped">
                            <thead>
                            <tr>
                              <th>Sno</th>
                              <th>Plan Code</th>
                              <th>Yard</th>
                              <th>Units</th>
                              <th>Frames</th>
                              <th>Container Type</th>
                              <th>Generated By</th>
                              <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let pt of loadingplan; let ind = index">
                              <td>{{ind + 1}}</td>
                              <td>{{pt.plancode}}</td>
                              <td>{{pt.yardname}}</td>
                              <td>{{pt.units}}</td>
                              <td>{{pt.frames}}</td>
                              <td>{{pt.contype}}</td>
                              <td>{{pt.generatedby}}</td>       
                              <td><button class="btn btn-black" (click) = "viewplan(pt.plancode)">View Plan</button></td>
                            </tr>               
                            </tbody>       
                          </table>
                    </div>                 
                            
                </div>
                <!-- /.box-body -->
              </div>
        </div>
  
  
      
      </div>
  </section>
