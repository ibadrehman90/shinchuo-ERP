<section class="content">
    <div class="row">
      <div class="col-xs-12">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">View Loading Plan</h3>
    </div>

    <div class="box-body">      
      <div class="col-xs-12">
        <table>
          <tr>
            <td>Plan Code</td>
            <td>{{model.plancode}}</td>
            <td>Container Type</td>
            <td>{{model.contype}}</td>
          </tr>
          <tr>
            <td>Yard</td>
            <td>{{model.yard}}</td>
            <td>Generated By</td>
            <td>{{model.generatedby}}</td>
          </tr>                   
        </table>
      </div> 
      
      <div class="col-xs-12">

            <div class="col-xs-12">        
              <hr/>
            </div>

          <div class="col-xs-12">
            <div class="col-xs-4">
              <input type="text" id="filterVehicle" class="form-control" (keyup)="filterVehicles($event)" placeholder="Enter Chassis to Filter"/>
            </div>
            <div class="col-xs-8">

            </div>        
            
          </div>
          
            <div class="tabcontainer col-xs-12">
              <table class="table table-bordered table-striped text-center">
              <thead>
                <tr>
                <th>S.No.</th>
                <th>Chassis</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Apx Length</th>
                <th>Apx Width</th>
                <th>Apx Height</th>                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of vehicles; let ind = index">
                <td>{{ind + 1}}</td>
                <td>{{item.prefix}}</td>
                <td>{{item.make}}</td>
                <td>{{item.model}}</td>
                <td>{{item.year}}</td>
                <td></td>
                <td></td>
                <td></td>                
                </tr>
              </tbody>
            </table>
            </div>                 
                    
        </div>
     
    </div>

    <div class="box-footer text-center">
      <!--<button class="btn btn-danger" (click) = "EditYard()">Edit</button>-->
      <button class="btn btn-black" (click) = "ReturnBack()">Go Back</button>      
    </div>

  </div>
  <!-- /.box -->
  </div>
  </div>
  </section>
